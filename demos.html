---
layout: default
title: Demos
permalink: /demos/
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.category=="demo" %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.tagline }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">See demo...</a>
      
      <br>
    </article>
    {% endif %}
  {% endfor %}
</div>
