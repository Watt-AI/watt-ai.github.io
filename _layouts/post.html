---
layout: default
---

{% if page.image %}
  <meta property="og:image" content={{site.url}}assets/img/{{page.image}}>
{% endif %}

<article class="post">
  <h1>{{ page.title }}</h1>
  <h3><i>{{page.author.name}}, {{ page.date | date: '%B %d, %Y' }} </i></h3>

  <div class="entry">
    {{ content }}
  </div>


  {% include disqus.html %}
</article>
